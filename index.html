<!DOCTYPE html>
<html>
<head>
  <meta name="format-detection" content="telephone=no, email=no">
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Simple</title>

  <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
  <div class="full_page" id="edit_page">
    <div class="flex_page">
      <div class="edit_box">
        <input type="text" id="link_name" placeholder="name">
        <input type="text" id="link_url" placeholder="url">
        <div id="edit_button_box">
          <button type="button" id="accept_edit_btn">Add</button>
          <button type="button" id="reject_edit_btn">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="full_page" id="content_box">
    <div id="link_list"></div>
  </div>
  
  <script type="text/javascript" src="js/js.js"></script>
</body>
</html>
